    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#FF9EB5', // Softer Pink
              'primary-dark': '#FF7597',
              'primary-light': '#FFF0F5',
              'primary-fade': 'rgba(255, 158, 181, 0.1)',
              secondary: '#B8E1FF', // Soft Blue
              accent: '#DCD3FF', // Soft Purple
              background: '#FAFAFA', // Cleaner off-white background
              surface: '#FFFFFF',
              text: '#2C2C2E', // Apple-like dark gray
              'text-secondary': '#8E8E93', // Apple-like secondary text
              'text-tertiary': '#C7C7CC',
              success: '#34C759',
              warning: '#FF9500',
              danger: '#FF3B30',
            },
            fontFamily: {
              sans: [
                '-apple-system', 
                'BlinkMacSystemFont', 
                '"SF Pro Rounded"', 
                '"SF Pro Text"', 
                'Roboto', 
                'sans-serif'
              ],
            },
            boxShadow: {
              'card': '0 4px 24px rgba(0, 0, 0, 0.03)',
              'card-hover': '0 8px 32px rgba(0, 0, 0, 0.06)',
              'glow': '0 0 20px rgba(255, 158, 181, 0.4)',
              'float': '0 10px 40px -10px rgba(0,0,0,0.1)',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'blob': 'blob 10s infinite',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
